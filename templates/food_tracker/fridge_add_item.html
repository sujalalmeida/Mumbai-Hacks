<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Fridge Item</title>
    <style>
        :root {
            --primary-color: #6366f1;
            --primary-hover: #4f46e5;
            --secondary-color: #3b82f6;
            --accent-color: #f97316;
            --text-dark: #1e293b;
            --text-light: #64748b;
            --bg-light: #f8fafc;
            --bg-dark: #0f172a;
            --card-bg: #ffffff;
            --border-radius: 16px;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', 'Segoe UI', sans-serif;
        }
        
        body {
            min-height: 100vh;
            background-color: var(--bg-light);
            color: var(--text-dark);
            line-height: 1.6;
        }
        
        .content {
            padding: 30px;
            position: relative;
            overflow-y: auto;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .dashboard-header {
            margin-bottom: 30px;
            position: relative;
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .dashboard-header-text {
            flex: 1;
        }
        
        .dashboard-header h2 {
            font-size: 2rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--text-dark), var(--primary-color));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -1px;
        }
        
        .back-button {
            display: inline-flex;
            align-items: center;
            background-color: var(--primary-color);
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-right: 20px;
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
        }
        
        .back-button:hover {
            background-color: var(--primary-hover);
            transform: translateY(-2px);
        }
        
        .back-button svg {
            margin-right: 8px;
        }
        
        .form-card {
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
            padding: 30px;
            position: relative;
            z-index: 1;
            transition: all 0.3s ease;
        }
        
        .form-card:hover {
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            transform: translateY(-5px);
        }
        
        .form-card h3 {
            font-weight: 700;
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: var(--text-dark);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .form-card p {
            color: var(--text-light);
            margin-bottom: 25px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-dark);
        }
        
        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.15);
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background-color: var(--primary-color);
            color: white;
            padding: 12px 25px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.2);
        }
        
        .btn-primary {
            background-color: var(--primary-color);
        }
        
        .btn-primary:hover {
            background-color: var(--primary-hover);
            transform: translateY(-2px);
        }
        
        .btn svg {
            margin-right: 8px;
        }
        
        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        @media (max-width: 768px) {
            .form-row {
                flex-direction: column;
                gap: 0;
            }
        }
        
        .form-col {
            flex: 1;
        }
        
        .common-items {
            margin-top: 30px;
        }
        
        .common-items h4 {
            font-weight: 600;
            font-size: 1.1rem;
            margin-bottom: 15px;
            color: var(--text-dark);
        }
        
        .quick-add-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 10px;
        }
        
        .quick-add-item {
            background-color: #f1f5f9;
            border-radius: 8px;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .quick-add-item:hover {
            background-color: #e2e8f0;
            transform: translateY(-2px);
        }
        
        .quick-add-item svg {
            width: 30px;
            height: 30px;
            margin-bottom: 8px;
            color: var(--primary-color);
        }
        
        .quick-add-item span {
            font-size: 14px;
            font-weight: 500;
            color: var(--text-dark);
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="dashboard-header">
            <div class="dashboard-header-text">
                <h2>Add Fridge Item</h2>
                <p>Manually add an item to your fridge inventory</p>
            </div>
            <a href="{% url 'fridge_contents' %}" class="back-button">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
                </svg>
                Back to Fridge
            </a>
        </div>
        
        <div class="form-card">
            <h3>
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 16 16">
                    <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
                </svg>
                Add New Item
            </h3>
            <p>Enter the details of the food item you want to add to your fridge</p>
            
            <form action="{% url 'add_fridge_item' %}" method="post">
                {% csrf_token %}
                
                <div class="form-group">
                    <label for="name">Item Name</label>
                    <input type="text" id="name" name="name" class="form-control" required placeholder="e.g. Milk, Eggs, Cheese">
                </div>
                
                <div class="form-row">
                    <div class="form-col">
                        <div class="form-group">
                            <label for="quantity">Quantity</label>
                            <input type="number" id="quantity" name="quantity" class="form-control" value="1" min="0.1" step="0.1">
                        </div>
                    </div>
                    
                    <div class="form-col">
                        <div class="form-group">
                            <label for="unit">Unit</label>
                            <select id="unit" name="unit" class="form-control">
                                <option value="item">Item(s)</option>
                                <option value="liter">Liter(s)</option>
                                <option value="kg">Kilogram(s)</option>
                                <option value="g">Gram(s)</option>
                                <option value="bottle">Bottle(s)</option>
                                <option value="box">Box(es)</option>
                                <option value="packet">Packet(s)</option>
                                <option value="carton">Carton(s)</option>
                            </select>
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="expiry_date">Expiry Date</label>
                    <input type="date" id="expiry_date" name="expiry_date" class="form-control">
                </div>
                
                <button type="submit" class="btn btn-primary">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                        <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
                    </svg>
                    Add to Fridge
                </button>
            </form>
            
            <div class="common-items">
                <h4>Quick Add Common Items</h4>
                <div class="quick-add-grid">
                    <div class="quick-add-item" data-name="Milk" data-unit="liter" data-quantity="1">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                            <path d="M5 1a1 1 0 0 1 1-1h4a1 1 0 0 1 1 1v1h1a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h1V1zm9 12V4a1 1 0 0 0-1-1H4a1 1 0 0 0-1 1v10a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1zM4.5 5h7a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-.5.5h-7a.5.5 0 0 1-.5-.5v-7a.5.5 0 0 1 .5-.5z"/>
                        </svg>
                        <span>Milk</span>
                    </div>
                    <div class="quick-add-item" data-name="Eggs" data-unit="item" data-quantity="12">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                            <path d="M8 16A7 7 0 1 0 8 2a7 7 0 0 0 0 14z"/>
                        </svg>
                        <span>Eggs</span>
                    </div>
                    <div class="quick-add-item" data-name="Bread" data-unit="packet" data-quantity="1">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                            <path d="M8 4a.5.5 0 0 1 .5.5V6H10a.5.5 0 0 1 0 1H8.5v1.5a.5.5 0 0 1-1 0V7H6a.5.5 0 0 1 0-1h1.5V4.5A.5.5 0 0 1 8 4z"/>
                        </svg>
                        <span>Bread</span>
                    </div>
                    <div class="quick-add-item" data-name="Cheese" data-unit="g" data-quantity="200">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                            <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3v-3z"/>
                        </svg>
                        <span>Cheese</span>
                    </div>
                    <div class="quick-add-item" data-name="Yogurt" data-unit="item" data-quantity="1">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                            <path d="M6 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h4a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H6ZM7 5v-.793a1 1 0 0 1 1.507-.87l4 2.5a1 1 0 0 1 0 1.725l-4 2.5A1 1 0 0 1 7 10.007V10h-.5A1.5 1.5 0 0 1 5 8.5V7a1.5 1.5 0 0 1 1.5-1.5H7Z"/>
                        </svg>
                        <span>Yogurt</span>
                    </div>
                    <div class="quick-add-item" data-name="Butter" data-unit="g" data-quantity="250">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                            <path d="M4 5.5a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 .5.5v4a.5.5 0 0 1-.5.5h-7a.5.5 0 0 1-.5-.5v-4Z"/>
                        </svg>
                        <span>Butter</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // Set default expiry date to 7 days from now
        document.addEventListener('DOMContentLoaded', function() {
            const expiryDateInput = document.getElementById('expiry_date');
            const today = new Date();
            const nextWeek = new Date(today);
            nextWeek.setDate(today.getDate() + 7);
            
            // Format date as YYYY-MM-DD for input field
            const year = nextWeek.getFullYear();
            const month = String(nextWeek.getMonth() + 1).padStart(2, '0');
            const day = String(nextWeek.getDate()).padStart(2, '0');
            
            expiryDateInput.value = `${year}-${month}-${day}`;
            
            // Quick add functionality
            const quickAddItems = document.querySelectorAll('.quick-add-item');
            
            quickAddItems.forEach(item => {
                item.addEventListener('click', function() {
                    const name = this.getAttribute('data-name');
                    const unit = this.getAttribute('data-unit');
                    const quantity = this.getAttribute('data-quantity');
                    
                    document.getElementById('name').value = name;
                    document.getElementById('unit').value = unit;
                    document.getElementById('quantity').value = quantity;
                    
                    // Scroll to the form submit button
                    document.querySelector('.btn-primary').scrollIntoView({ behavior: 'smooth' });
                });
            });
        });
    </script>
</body>
</html>
