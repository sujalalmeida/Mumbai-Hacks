<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Signup - Fitness App</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-tr from-green-100 to-blue-200 h-screen flex items-center justify-center">
  <div class="w-full max-w-md bg-white p-8 rounded-2xl shadow-lg">
    <h2 class="text-3xl font-bold text-center text-green-600 mb-6">Create Account</h2>
    <form method="POST" action="{% url 'signup' %}">
      {% csrf_token %}
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-semibold mb-2">Username</label>
        <input name="username" type="text" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400" required />
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-semibold mb-2">Email</label>
        <input name="email" type="email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400" required />
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-semibold mb-2">Password</label>
        <input name="password1" type="password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400" required />
      </div>
      <div class="mb-6">
        <label class="block text-gray-700 text-sm font-semibold mb-2">Confirm Password</label>
        <input name="password2" type="password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400" required />
      </div>
      <button type="submit" class="w-full bg-green-600 text-white py-2 rounded-lg font-semibold hover:bg-green-700 transition">Sign Up</button>
      <p class="text-center text-sm mt-4">Already have an account? <a href="{% url 'login' %}" class="text-green-600 hover:underline">Login</a></p>
    </form>
  </div>
</body>
</html>
